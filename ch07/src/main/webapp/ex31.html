<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$( function() {
	setTimeout(function(){
		$("h2, p")
			.wrapAll("<div>")
			.parent()			//traverse 위에 호출한 h2,p가 안나옴	: 호출한 h2,p위의 div에 1px solid 선을 나타내기위함
			.css({
				border: "1px solid #ccc",
				width: "200px"
			});
		
	}, 2000);		
} );  
</script>
</head>
<body>
	<h1>DOM조작 API - wrapAll()</h1>
	
	<h2>타이틀입니다.</h2>
	<p>내용입니다.</p>
	
</body>
</html>
