<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<link href='image-viewer.css' type='text/css' rel="stylesheet"/>
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">

var images = [ 
	"국화:Chrysanthemum.jpg", 
	"사막:Desert.jpg", 
	"수국:Hydrangeas.jpg", 
	"해파리:Jellyfish.jpg", 
	"코알라:Koala.jpg", 
	"등대:Lighthouse.jpg", 
	"펭귄:Penguins.jpg", 
	"툴립:Tulips.jpg" ];
var toggle = false;
var interval;
$(function(){
	
	$("#btn-change").click(function(){
		// 랜덤 변수
		var result = Math.floor( Math.random() * (images.length));
		var imgurl = "images/" + images[result].split(":")[1];
		
		$("div img") .attr("src", imgurl)
	});
	
	$("#btn-slideshow").click(function(){
		
		if(toggle){
			
			clearInterval(interval);
			$("#btn-slideshow").html("<button>슬라이드쇼 시작</button>");
			toggle = false;
			
		}else{
			$("#btn-slideshow").html("<button>슬라이드쇼 중지</button>");

			interval = setInterval(function(){
				var result = Math.floor( Math.random() * (images.length));
				var imgurl = "images/" + images[result].split(":")[1];
				
				$("div img") .attr("src", imgurl)
			},500);
			toggle = true;
		}
	});
});
</script>
</head>
<body>
	<div class = "image-viewer">
		<div class = "buttons">
			<button id= "btn-change">이미지 변경</button>
			<button id= "btn-slideshow">슬라이드쇼 시작</button>
		</div>
		<div>
			<img src="images/Chrysanthemum.jpg" alt="사막" />
		</div>
	</div>
</body>
</html>
