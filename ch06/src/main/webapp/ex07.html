<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>

window.addEventListener("load", function(){
	var html = "<h3>Hello DOM</h3>";
	
	setTimeout(function(){
		document.body.innerHTML += html;	//element를 붙일땐 appendchilde
	}, 3000);
});
</script>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가2</h2>	


</body>

</html>
