<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>

window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	// (표준(prop o) + 비표준(prop x)) 속성을 읽기/쓰기 위해서 setAttribute/getAttribute를 사용한다.
	imgElement.setAttribute ('src', 'https://mblogthumb-phinf.pstatic.net/20141211_264/eunsam21_1418282851840rB3Bb_JPEG/NaverBlog_20141206_220104_07.jpg?type=w2');
	imgElement.setAttribute('style','width: 200px ');
	imgElement.setAttribute('alt', '루피~');
	imgElement.setAttribute('title','루피만세!!!!!!!');
	imgElement['data-no'] = 20;				// property
	imgElement.setAttribute('data-no', 10);	// 비표준 속성(property로 x)
	
	setTimeout(function(){
		document.body.appendChild(imgElement);	//element를 붙일땐 appendchilde
		console.log(imgElement['data-no'])		//[] 프로퍼티에 접근하는 방식	
		console.log(imgElement.getAttribute('data-no'));
	}, 3000);
});
</script>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>	
	
	

</body>

</html>
